databaseChangeLog:
  - changeSet:
      id: 2025-02-25:create-loan-table
      author: Vitya441
      changes:
        - createTable:
            tableName: loan
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_loan_book
                    references: book(id)
                    deleteCascade: true
              - column:
                  name: reader_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_loan_reader
                    references: app_user(id)
                    deleteCascade: true
              - column:
                  name: loan_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: is_returned
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
